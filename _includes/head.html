<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }} â€” by M van Eijgen{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}

  <link rel="apple-touch-icon" sizes="152x152" href="{{ "/" | relative_url }}assets/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/" | relative_url }}assets/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/" | relative_url }}assets/images/favicons/favicon-16x16.png">
  <link rel="manifest" href="{{ "/" | relative_url }}assets/images/favicons/site.webmanifest">
  <link rel="mask-icon" href="{{ "/" | relative_url }}assets/images/favicons/safari-pinned-tab.svg" color="#00bbaa">
  <link rel="shortcut icon" href="{{ "/" | relative_url }}assets/images/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-config" content="{{ "/" | relative_url }}assets/images/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  {% if page.title %}
  <meta content="{{ page.title | escape }} | {{ site.title | escape }}" property="og:title">
  {% else %}
  <meta content="{{ site.title | escape }} | {{ site.tagline | escape }}" property="og:title">
  {% endif %}
  <meta content="{{ site.url }}{{ site.baseurl }}/assets/images/work-smarter-not-harder.jpg" property="og:type">
  <meta content="Image" property="og:image">
  <meta content="{{ site.url }}{{ site.baseurl }}{{ page.url }}" property="og:url">
  <meta content="{{ site.title }}" property="og:site_name">
  {% if page.description %}
  <meta content="{{ page.description | remove: '<p>' | remove: '</p>' | escape }}" property="og:description">
  {% else %}
  <meta content="{{ site.description | remove: '<p>' | remove: '</p>' | escape }}" property="og:description">
  {% endif %}

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
</head>
