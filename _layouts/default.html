<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body id="{% if page.title %}{{ page.title | slugify }}{% else %}layout-{{ page.layout | slugify }}{% endif %}">
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MR5NDXP" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}

  </body>

</html>
